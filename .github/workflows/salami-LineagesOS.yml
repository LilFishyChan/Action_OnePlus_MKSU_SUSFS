name: Build LineageOS Salami Kernel
on:
  workflow_dispatch:
    inputs:
      REPO_URL:
        description: "内核仓库地址"
        required: true
        default: 'https://github.com/LineageOS/android_kernel_oneplus_sm8550'
      REPO_BRANCH:
        description: "内核仓库分支"
        required: true
        default: 'lineage-23.0'
      DEVICE:
        description: "设备代号 (用于AnyKernel3)"
        required: true
        default: 'oneplus11'
      ANDROID_VERSION:
        type: choice
        description: "内核安卓版本"
        required: true
        default: android13
        options:
          - android13
          - android14
          - android15
          - android16
      KERNEL_VERSION:
        type: choice
        description: "内核版本"
        required: true
        default: "5.15"
        options:
          - "5.10"
          - "5.15"
          - "6.1"
          - "6.6"
      SUSFS_CI:
        type: boolean
        description: "下载SUSFS模块是否使用CI构建？"
        required: true
        default: true
      VFS:
        type: boolean
        description: "是否启用手动钩子？"
        required: true
        default: true
      KPM:
        type: boolean
        description: "是否启用KPM？"
        required: true
        default: true
      ZRAM:
        type: boolean
        description: "是否启用添加更多的ZRAM算法？"
        required: true
        default: false
      DEFCONFIG:
        description: "配置文件 (defconfig)"
        required: true
        default: 'gki_defconfig'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl build-essential bc bison flex libssl-dev libncurses5-dev libelf-dev zstd gnupg

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 -b ${{ github.event.inputs.REPO_BRANCH }} ${{ github.event.inputs.REPO_URL }} kernel_workspace

      - name: Download Clang Toolchain
        run: |
          mkdir -p clang
          echo "Cloning Clang repo..."
          git clone https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 --depth=1 -b master clang_repo
          
          # 尝试使用指定的版本，如果不存在则使用最新的
          TARGET_CLANG="clang-r487747c"
          if [ -d "clang_repo/$TARGET_CLANG" ]; then
            echo "Found specified Clang: $TARGET_CLANG"
            mv clang_repo/$TARGET_CLANG/* clang/
          else
            echo "Specified Clang $TARGET_CLANG not found in master. Using latest available..."
            LATEST_CLANG=$(find clang_repo -maxdepth 1 -type d -name "clang-r*" | sort -V | tail -n 1)
            echo "Using Clang: $LATEST_CLANG"
            mv $LATEST_CLANG/* clang/
          fi
          rm -rf clang_repo
          
      - name: Force remove -dirty suffix
        run: |
          cd kernel_workspace
          # 尝试修改 setlocalversion 脚本
          if [ -f scripts/setlocalversion ]; then
            sed -i 's/ -dirty//g' scripts/setlocalversion
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' scripts/setlocalversion
          fi
          # 也可以通过配置 CONFIG_LOCALVERSION_AUTO=n 来避免

      - name: Add KernelSU-SukiSU Ultra
        run: |
          cd kernel_workspace
          # 注意：LineageOS 内核结构可能不同，通常直接在根目录
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          cd ./KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          export KSU_VERSION=$KSU_VERSION
          # 尝试修改 Makefile，如果存在
          if [ -f kernel/Makefile ]; then
            sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
          fi

      - name: Apply Patches SukiSU Ultra
        run: |
          # 准备补丁
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }} susfs4ksu
          git clone https://github.com/ShirkNeko/SukiSU_patch.git SukiSU_patch
          
          cd kernel_workspace
          echo "正在给内核打susfs补丁"
          
          # 复制文件
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./
          cp ../susfs4ksu/kernel_patches/fs/* ./fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./include/linux/

          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            echo "正在给内核打zram补丁"
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./lib/
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto/
          fi

          # 应用补丁
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || echo "Patch failed, continuing..."
          echo "完成"

      - name: Apply Hide Stuff Patches
        run: |
          cd kernel_workspace
          cp ../SukiSU_patch/69_hide_stuff.patch ./
          echo "正在打隐藏应用补丁"
          patch -p1 -F 3 < 69_hide_stuff.patch || echo "Patch failed, continuing..."

      - name: Apply LZ4KD
        run: |
          cd kernel_workspace
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            cp ../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
            echo "正在打lz4kd补丁"
            patch -p1 -F 3 < lz4kd.patch || true
            echo '完成LZ4KD补丁'
          fi

      - name: Add Configuration Settings
        run: |
          cd kernel_workspace
          # 查找 defconfig 文件
          CONFIG_FILE=arch/arm64/configs/${{ github.event.inputs.DEFCONFIG }}
          
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "Defconfig file $CONFIG_FILE not found! Creating it or using existing .config"
            # 如果找不到，尝试查找 gki_defconfig
            CONFIG_FILE=$(find arch/arm64/configs -name "gki_defconfig" | head -n 1)
          fi
          
          if [ -z "$CONFIG_FILE" ]; then
             echo "No defconfig found. Exiting."
             exit 1
          fi
          
          echo "Using config file: $CONFIG_FILE"

          # SukiSU Ultra config
          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
          echo "CONFIG_KPM=y" >> "$CONFIG_FILE"

          # SUSFS config
          echo "CONFIG_KSU_SUSFS=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$CONFIG_FILE"

          # LZ4KD配置
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
             # ... (保留原有的 ZRAM 配置逻辑，简化处理)
             echo "CONFIG_ZSMALLOC=y" >> "$CONFIG_FILE"
             echo "CONFIG_ZRAM=y" >> "$CONFIG_FILE"
             echo "CONFIG_CRYPTO_LZ4HC=y" >> "$CONFIG_FILE"
             echo "CONFIG_CRYPTO_LZ4K=y" >> "$CONFIG_FILE"
             echo "CONFIG_CRYPTO_LZ4KD=y" >> "$CONFIG_FILE"
             echo "CONFIG_CRYPTO_842=y" >> "$CONFIG_FILE"
             echo "CONFIG_ZRAM_WRITEBACK=y" >> "$CONFIG_FILE"
             echo "CONFIG_ZRAM_DEF_COMP_LZ4KD=y" >> "$CONFIG_FILE"
          fi

      - name: Build Kernel
        run: |
          cd kernel_workspace
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          export CC=clang
          
          # 清理
          make clean
          make mrproper
          
          # 配置
          make ${{ github.event.inputs.DEFCONFIG }}
          
          # 编译
          make -j$(nproc) Image
          
          # 检查产物
          if [ -f arch/arm64/boot/Image ]; then
            echo "Build Success!"
          else
            echo "Build Failed!"
            exit 1
          fi

      - name: Make AnyKernel3
        run: |
          git clone https://github.com/Numbersf/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git

          # 复制 Image
          cp kernel_workspace/arch/arm64/boot/Image ./AnyKernel3/Image

      - name: Apply patch_linux and replace Image
        if: ${{ github.event.inputs.KPM == 'true' }}
        run: |
          cd AnyKernel3
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image

      - name: Download Latest SUSFS Module
        run: |
          if [ "${{ github.event.inputs.SUSFS_CI }}" = "true" ]; then
            LATEST_RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | \
              jq -r '.workflow_runs[] | select(.head_branch == "v1.5.2+") | .id' | head -n 1)
            
            if [ -z "$LATEST_RUN_ID" ]; then
              echo "No successful run found for branch v1.5.2+"
              wget https://github.com/sidex15/ksu_module_susfs/releases/latest/download/ksu_module_susfs_1.5.2+.zip
              cp ksu_module_susfs_1.5.2+.zip ./AnyKernel3/
            else
              ARTIFACT_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_RUN_ID/artifacts" | jq -r '.artifacts[0].archive_download_url')
              
              curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -o ksu_module_susfs.zip "$ARTIFACT_URL"
              cp ksu_module_susfs.zip ./AnyKernel3/
            fi
          else
             wget https://github.com/sidex15/ksu_module_susfs/releases/latest/download/ksu_module_susfs_1.5.2+.zip
             cp ksu_module_susfs_1.5.2+.zip ./AnyKernel3/
          fi

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_Lineage_${{ github.event.inputs.DEVICE }}_${{ env.KSUVER }}
          path: ./AnyKernel3/*
